        of copyright must appear on the title or copyright page of the work as follows:<\/p>\n      <p><\/p>\n      <p>\"Scripture
        taken from the NEW AMERICAN STANDARD BIBLE&#xAE;, Copyright &#xA9; 1960,1962,1963,1968,1971,1972,1973,1975,1977,1995
        by The Lockman Foundation.  Used by permission.\"<\/p>\n      <p><\/p>\n      <p>When
        quotations from the NASB&#xAE; text are used in not-for-sale media, such as
        church bulletins, orders of service, posters, transparencies or similar media,
        the abbreviation (NASB) may be used at the end of the quotation.<\/p>\n      <p><\/p>\n      <p>This
