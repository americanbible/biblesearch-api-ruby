        (US)","lang_name_eng":"English","abbreviation":"NASB","updated_at":"2013-08-14T09:20:41-05:00"},{"id":"por-NTLH","name":"Nova
        Tradu\u00e7\u00e3o na Linguagem de Hoje","lang":"por","lang_code":"ISO 639-3","contact_url":"http:\/\/www.sbb.org.br\/","audio":"NONE","copyright":"<p>Nova
        Tradu&#231;&#227;o na Linguagem de Hoje, &#169; 2000 Sociedade B&#237;blica
        do Brasil. Todos os direitos reservados.<\/p>\n      <p>Idioma: Portugu&#234;s<\/p>\n      <p>Ano:
        2000<\/p>","info":"<p>Nova Tradu&#231;&#227;o na Linguagem de Hoje (NTLH):
        Esta tradu&#231;&#227;o, preparada pela Sociedade B&#237;blica do Brasil (2000),
        segue os princ&#237;pios da tradu&#231;&#227;o de equival&#234;ncia din&#226;mica,
        sendo fiel aos textos originais (em hebraico, aramaico e grego). O sentido
        do texto &#233; dado em palavras e formas do portugu&#234;s falado no Brasil.
        Foi feito todo o esfor&#231;o para que a linguagem fosse simples, clara, natural
        e sem ambiguidades. A Nova Tradu&#231;&#227;o na Linguagem de Hoje (NTLH)
        foi lan&#231;ada em 2000, e a SBB continuou a acolher as sugest&#245;es que
        lhe foram encaminhadas. Em 2005, quando foi publicada a B&#237;blia de Estudo
        NTLH, o texto b&#237;blico sofreu pequenas altera&#231;&#245;es e ajustes
        em poucos vers&#237;culos. Agora, novas mudan&#231;as foram feitas no texto
        b&#237;blico, incorporando as altera&#231;&#245;es previstas na reforma ortogr&#225;fica
        da L&#237;ngua Portuguesa.<\/p>\n      <p>Nova Tradu&#231;&#227;o na Linguagem
        de Hoje (NTLH) (Nueva Traducci&#243;n en el Lenguaje de Hoy): Esta traducci&#243;n,
        preparada por la Sociedad B&#237;blica de Brasil (2000), sigue los principios
        de la traducci&#243;n de equivalencia din&#225;mica, siendo fiel a los textos
        originales (en hebreo, arameo y griego). El significado del texto se da a
        conocer a trav&#233;s de formas y palabras del portugu&#233;s hablado en Brasil.
