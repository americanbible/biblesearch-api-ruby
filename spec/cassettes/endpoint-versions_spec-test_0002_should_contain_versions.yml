        am fersiwn tebyg o lyfrau\u2019r Hen Destament. Mae dau gr\u0175p o ddarllenwyr
        yn bennaf mewn golwg - pobl ifanc (yn arbennig y rhai hynny heb gefndir capel
        neu eglwys) a dysgwyr y Gymraeg.<\/p>\n<p>Cafodd y Testament Newydd ei gyhoeddi
        gyntaf ar www.beibl.net yn 2002, a lansiwyd y Beibl cyfan ar y Wefan ar Fawrth
        1af, 2013.<\/p>\n<h1>beibl.net<\/h1>\n<p>This is a popular translation of
        the Bible in simple colloquial Welsh. It\u2019s a completely original translation.
        It''s not an adaptation of any other Welsh version, neither is it based on
        any English version. The work began as an attempt to express the message of
        the New Testament in simple spoken Welsh, but very soon there was a call for
        a similar version of the Old Testament. There were two target groups of readers
        in mind \u2013 young people (especially those without a church background)
        and people that have learnt Welsh as a second language.<p>\n<p>The New Testament
        was first published on www.beibl.net in 2002, and the entire Bible was launched
        on the website on March 1st, 2013.<\/p>\n\n<h3>Copyright<\/h3>\n<p>beibl.net
