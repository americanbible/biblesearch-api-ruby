        id=\"2Tim.1.9\" class=\"v55_1_9\">9<\/sup>He saved us and called us to be
        his own people, not because of what we have done, but because of his own purpose
        and grace. He gave us this grace by means of Christ Jesus before the beginning
        of time, <\/span><span class=\"v55_1_10\"><sup id=\"2Tim.1.10\" class=\"v55_1_10\">10<\/sup>but
        now it has been revealed to us through the coming of our Savior, Christ Jesus.
        He has ended the power of death and through the gospel has revealed immortal
        life.<\/span><\/p>\n<p class=\"p\"><span class=\"v55_1_11\"><sup id=\"2Tim.1.11\"
        class=\"v55_1_11\">11<\/sup> God has appointed me as an apostle and teacher
        to proclaim the Good News, <\/span><span class=\"v55_1_12\"><sup id=\"2Tim.1.12\"
        class=\"v55_1_12\">12<\/sup>and it is for this reason that I suffer these
        things. But I am still full of confidence, because I know whom I have trusted,
        and I am sure that he is able to keep safe until that Day what he has entrusted
        to me.  <\/span><span class=\"v55_1_13\"><sup id=\"2Tim.1.13\" class=\"v55_1_13\">13<\/sup>Hold
        firmly to the true words that I taught you, as the example for you to follow,
        and remain in the faith and love that are ours in union with Christ Jesus.
        <\/span><span class=\"v55_1_14\"><sup id=\"2Tim.1.14\" class=\"v55_1_14\">14<\/sup>Through
        the power of the Holy Spirit, who lives in us, keep the good things that have
        been entrusted to you.<\/span><\/p>\n<p class=\"p\"><span class=\"v55_1_15\"><sup
        id=\"2Tim.1.15\" class=\"v55_1_15\">15<\/sup>You know that everyone in the
        province of Asia, including Phygelus and Hermogenes, has deserted me. <\/span><span
        class=\"v55_1_16\"><sup id=\"2Tim.1.16\" class=\"v55_1_16\">16<\/sup>May the
        Lord show mercy to the family of Onesiphorus, because he cheered me up many
        times. He was not ashamed that I am in prison, <\/span><span class=\"v55_1_17\"><sup
        id=\"2Tim.1.17\" class=\"v55_1_17\">17<\/sup>but as soon as he arrived in
        Rome, he started looking for me until he found me. <\/span><span class=\"v55_1_18\"><sup
        id=\"2Tim.1.18\" class=\"v55_1_18\">18<\/sup>May the Lord grant him his mercy
        on that Day! And you know very well how much he did for me in Ephesus.<\/span><\/p>\n<\/div>\n","chapter":"1","id":"eng-GNTD:2Tim.1","osis_end":"eng-GNTD:2Tim.1.18","parent":{"book":{"path":"\/books\/eng-GNTD:2Tim","name":"2
